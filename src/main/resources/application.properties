server.port=${PORT:8080}
logging.level.org.atmosphere=warn
# Disable Notion SDK logging - try multiple patterns
logging.level.notion.api.v1.logging=OFF
logging.level.notion.api.v1.logging.StdoutLogger=OFF
logging.level.notion=WARN
logging.level.notion.api=WARN
logging.level.notion.api.v1=WARN

# Launch the default browser when starting the application in development mode
vaadin.launch-browser=true
# To improve the performance during development.
# For more information https://vaadin.com/docs/latest/flow/integrations/spring/configuration#special-configuration-parameters
vaadin.allowed-packages=com.vaadin,org.vaadin,com.flowingcode,com.github.javydreamercsw

# Notion Sync Configuration
notion.sync.enabled=true
notion.sync.scheduler.enabled=true
# Sync interval in milliseconds (default: 1 hour = 3600000ms)
notion.sync.scheduler.interval=3600000
# Entities to sync (comma-separated list) - templates first to resolve dependencies
notion.sync.entities=templates,wrestlers,shows,teams,matches,factions
# Backup original files before sync
notion.sync.backup.enabled=true

# Open-in-view is only needed if you use lazy-loaded entities in your Flow views.
spring.jpa.open-in-view=false

# Initialize the JPA Entity Manager before considering data.sql so that the EM can create the schema and data.sql contain data
spring.jpa.defer-datasource-initialization = true

spring.datasource.url=jdbc:h2:file:./data/management-db
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true

# HikariCP Connection Pool Optimization
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.validation-timeout=3000
spring.datasource.hikari.leak-detection-threshold=60000

# JPA Performance Optimization
spring.jpa.properties.hibernate.jdbc.batch_size=25
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
spring.jpa.properties.hibernate.generate_statistics=false
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false

# Flyway Configuration - disabled for now to avoid circular dependency
spring.flyway.enabled=false

# OpenAPI/Swagger Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true
springdoc.show-actuator=true
springdoc.group-configs[0].group=public-api
springdoc.group-configs[0].paths-to-match=/api/**
springdoc.group-configs[0].packages-to-scan=com.github.javydreamercsw.management.controller,com.github.javydreamercsw.base.ai
