server.port=${PORT:8080}
logging.level.org.atmosphere=warn
# Disable Notion SDK logging - try multiple patterns
logging.level.notion.api.v1.logging=OFF
logging.level.notion.api.v1.logging.StdoutLogger=OFF
logging.level.notion=WARN
logging.level.notion.api=WARN
logging.level.notion.api.v1=WARN

# Launch the default browser when starting the application in development mode
vaadin.launch-browser=true
# To improve the performance during development.
# For more information https://vaadin.com/docs/latest/flow/integrations/spring/configuration#special-configuration-parameters
vaadin.allowed-packages=com.vaadin,org.vaadin,com.flowingcode,com.github.javydreamercsw

# Open-in-view is only needed if you use lazy-loaded entities in your Flow views.
spring.jpa.open-in-view=false

# Initialize the JPA Entity Manager before considering data.sql so that the EM can create the schema and data.sql contain data
spring.jpa.defer-datasource-initialization = true

spring.datasource.url=jdbc:h2:file:./data/management-db
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true

# Flyway Configuration - disabled for now to avoid circular dependency
spring.flyway.enabled=false
