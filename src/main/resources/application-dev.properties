server.port=${PORT:9090}
logging.level.org.atmosphere=warn
logging.level.com.github.javydreamercsw=DEBUG

# To improve the performance during development.
# For more information https://vaadin.com/docs/latest/flow/integrations/spring/configuration#special-configuration-parameters
vaadin.allowed-packages=com.vaadin,org.vaadin,com.flowingcode,com.github.javydreamercsw

# Notion Sync Configuration
notion.sync.enabled=true
notion.sync.scheduler.enabled=true
# Sync interval in milliseconds (default: 1 hour = 3600000ms)
notion.sync.scheduler.interval=3600000
# Sync entities are automatically determined based on database entity relationships
# Order: templates -> seasons -> shows -> wrestlers -> factions -> teams -> matches
# Backup original files before sync
notion.sync.backup.enabled=true
notion.sync.parallel-threads=3

# Retry Configuration for Sync Operations
sync.retry.max-attempts=3
sync.retry.initial-delay-ms=1000
sync.retry.max-delay-ms=30000
sync.retry.backoff-multiplier=2.0
sync.retry.use-jitter=true
sync.retry.jitter-factor=0.1
sync.retry.operation-timeout-ms=300000

# Circuit Breaker Configuration
sync.retry.circuit-breaker.failure-threshold=5
sync.retry.circuit-breaker.recovery-timeout-ms=60000
sync.retry.circuit-breaker.success-threshold=0.5
sync.retry.circuit-breaker.evaluation-window=10

# Entity-specific retry configuration
sync.retry.entities.shows.max-attempts=3
sync.retry.entities.shows.allow-partial-success=true
sync.retry.entities.shows.batch-size=50
sync.retry.entities.wrestlers.max-attempts=5
sync.retry.entities.wrestlers.allow-partial-success=true
sync.retry.entities.wrestlers.batch-size=100
sync.retry.entities.factions.max-attempts=3
sync.retry.entities.factions.allow-partial-success=true
sync.retry.entities.teams.max-attempts=3
sync.retry.entities.teams.allow-partial-success=true

# Sync Validation Configuration
sync.validation.enabled=true
sync.validation.strict-mode=false
sync.validation.fail-on-warnings=false
sync.validation.max-errors-before-abort=10
spring.main.allow-circular-references = true
spring.flyway.depends-on = entityManagerFactory

# Sync Transaction Configuration
sync.transaction.enabled=true
sync.transaction.timeout-seconds=300
sync.transaction.use-savepoints=true
sync.transaction.isolation-level=READ_COMMITTED

# Data Integrity Check Configuration
sync.integrity.enabled=true
sync.integrity.check-before-sync=false
sync.integrity.check-after-sync=true
sync.integrity.fail-on-integrity-errors=true

# Open-in-view is only needed if you use lazy-loaded entities in your Flow views.
spring.jpa.open-in-view=false

# Initialize the JPA Entity Manager before considering data.sql so that the EM can create the schema and data.sql contain data
spring.jpa.defer-datasource-initialization=false

spring.datasource.url=jdbc:h2:file:./data/management-db-dev;DB_CLOSE_DELAY=-1

spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=none
spring.h2.console.enabled=true

# HikariCP Connection Pool Optimization
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.validation-timeout=3000
spring.datasource.hikari.leak-detection-threshold=60000

# JPA Performance Optimization
spring.jpa.properties.hibernate.jdbc.batch_size=25
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
spring.jpa.properties.hibernate.generate_statistics=false
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false

# Flyway Configuration - disabled for now to avoid circular dependency
spring.flyway.enabled=true

# OpenAPI/Swagger Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true
springdoc.show-actuator=true
springdoc.group-configs[0].group=public-api
springdoc.group-configs[0].paths-to-match=/api/**
springdoc.group-configs[0].packages-to-scan=com.github.javydreamercsw.management.controller,com.github.javydreamercsw.base.ai

# Verbose SQL output
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true