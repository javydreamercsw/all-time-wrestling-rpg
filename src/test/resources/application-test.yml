# Test configuration for segment narration system
# Ensures tests run with mock AI provider and don't require external API keys

spring:
  datasource:
    url: jdbc:h2:mem:${random.uuid};DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
  flyway:
    enabled: true
  security:
    # Disable method security for tests to avoid authentication errors during bean initialization
    enabled: true
  main:
    allow-bean-definition-overriding: true

# Match narration configuration for testing
segment-narration:
  ai:
    timeout: 300
    gemini:
      model-name: gemini-2.5-flash
      api-url: https://generativelanguage.googleapis.com/v1beta/models/
    claude:
      model-name: claude-3-haiku-20240307
      api-url: https://api.anthropic.com/v1/messages/
    openai:
      api-url: https://api.openai.com/v1/chat/completions
      default-model: gpt-3.5-turbo
      premium-model: gpt-4
      max-tokens: 4000
    localai:
      base-url: http://localhost:8088
      model: llama-3.2-1b-instruct:q4_k_m

# Logging configuration for tests
logging:
  level:
    com.github.javydreamercsw.base.ai: DEBUG
    org.springframework.web: WARN
    org.hibernate: WARN
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

# Disable external API calls in tests by not setting API keys
# This ensures tests use the mock provider
# GEMINI_API_KEY: not-set
# OPENAI_API_KEY: not-set
# CLAUDE_API_KEY: not-set

# Enable Notion sync for testing (but without actual NOTION_TOKEN)
notion:
  sync:
    enabled: true
