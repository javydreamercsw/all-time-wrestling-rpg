spring.flyway.enabled=true
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
logging.level.org.hibernate.engine.jdbc.spi.SqlExceptionHelper=WARN
logging.level.com.github.javydreamercsw.management.service.show.planning.ShowPlanningAiService=WARN
logging.level.com.github.javydreamercsw.management.service.sync.entity.ShowTemplateSyncService=WARN
logging.level.com.github.javydreamercsw.management.service.sync.entity.TeamSyncService=WARN
notion.sync.enabled=true