# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information, see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  push:

permissions:
  contents: read
  actions: read
  security-events: write

jobs:
  build-and-unit-test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Apply code formatting
      run: mvn spotless:apply

    - name: Run unit tests with coverage
      run: mvn -B verify -Pcoverage -DskipITs

    - name: Upload unit test coverage data
      uses: actions/upload-artifact@v4
      with:
        name: jacoco-exec
        path: target/jacoco.exec

  integration-tests:
    runs-on: ubuntu-latest
    needs: build-and-unit-test
    env:
      NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Run Integration Tests
      run: mvn -B verify -Pintegration-test

    - name: Upload integration test coverage data
      uses: actions/upload-artifact@v4
      with:
        name: jacoco-it-exec
        path: target/jacoco-it.exec


  e2e-tests:
    runs-on: ubuntu-latest
    needs: build-and-unit-test
    env:
      NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
      HEADLESS: 'true'
      GITHUB_ACTIONS: 'true'
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Set up Chrome
      uses: browser-actions/setup-chrome@v1
    - name: Run E2E Tests
      run: mvn -B verify -Pe2e
    - name: Upload E2E test coverage data
      uses: actions/upload-artifact@v4
      with:
        name: jacoco-e2e-exec
        path: target/jacoco-e2e.exec


  coverage-and-analysis:
    runs-on: ubuntu-latest
    needs: [build-and-unit-test, integration-tests, e2e-tests]
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Download unit test coverage data
      uses: actions/download-artifact@v4
      with:
        name: jacoco-exec
        path: target/

    - name: Download integration test coverage data
      uses: actions/download-artifact@v4
      with:
        name: jacoco-it-exec
        path: target/

    - name: Download E2E test coverage data
      uses: actions/download-artifact@v4
      with:
        name: jacoco-e2e-exec
        path: target/

    - name: Ensure classes are compiled
      run: mvn -B compile -Pcoverage

    - name: Merge coverage data
      run: mvn -B jacoco:merge -Pcoverage

    - name: Generate merged coverage report
      run: mvn -B jacoco:report -Pcoverage -Djacoco.dataFile=target/jacoco-merged.exec -Djacoco.outputDirectory=target/site/jacoco-merged

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v5
      with:
        file: ./target/site/jacoco-merged/jacoco.xml
        flags: merged
        name: codecov-umbrella
        fail_ci_if_error: true
        token: ${{ secrets.CODECOV_TOKEN }}

  # Build and push Docker image (no release profile) on release/* branches
  docker-image-release-branch:
    if: startsWith(github.ref, 'refs/heads/release/')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push Docker image (no release profile)
        run: mvn compile jib:build

  # Build and push Docker image with release profile on main after merge from release/*
  docker-image-main-release:
    if: |
      github.ref == 'refs/heads/main' &&
      github.event_name == 'push' &&
      contains(github.event.head_commit.message, 'Merge pull request') &&
      contains(github.event.head_commit.message, 'release/')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push Docker image (release profile)
        run: mvn compile jib:build -Prelease
