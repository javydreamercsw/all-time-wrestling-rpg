# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information, see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  push:

permissions:
  contents: read
  actions: read
  security-events: write

jobs:
  build-and-unit-test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Apply code formatting
      run: mvn spotless:apply

    - name: Run unit tests with coverage
      run: mvn -B verify -Pcoverage -DskipITs

    - name: Upload unit test coverage data
      uses: actions/upload-artifact@v4
      with:
        name: jacoco-exec
        path: target/jacoco.exec

  integration-tests:
    runs-on: ubuntu-latest
    needs: build-and-unit-test
    env:
      NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Run Integration Tests
      run: mvn -B verify -Pintegration-test

    - name: Upload integration test coverage data
      uses: actions/upload-artifact@v4
      with:
        name: jacoco-it-exec
        path: target/jacoco-it.exec


  coverage-and-analysis:
    runs-on: ubuntu-latest
    needs: [build-and-unit-test, integration-tests]
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Download unit test coverage data
      uses: actions/download-artifact@v4
      with:
        name: jacoco-exec
        path: target/

    - name: Download integration test coverage data
      uses: actions/download-artifact@v4
      with:
        name: jacoco-it-exec
        path: target/

    - name: Merge coverage data
      run: mvn -B jacoco:merge -Pcoverage

    - name: Generate merged coverage report
      run: mvn -B jacoco:report -Pcoverage -Djacoco.dataFile=target/jacoco-merged.exec -Djacoco.outputDirectory=target/site/jacoco-merged

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./target/site/jacoco-merged/jacoco.xml
        flags: merged
        name: codecov-umbrella
        fail_ci_if_error: true
        token: ${{ secrets.CODECOV_TOKEN }}
