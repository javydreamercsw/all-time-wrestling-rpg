name: Create Release

permissions:
  contents: write
  pull-requests: write
  pages: write
  id-token: write

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'The release version (e.g., 1.2.0)'
        required: true

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  prepare_release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 25
        uses: actions/setup-java@v3
        with:
          java-version: '25'
          distribution: 'temurin'

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create or switch to release branch
        run: |
          if git ls-remote --exit-code --heads origin "refs/heads/release/${{ github.event.inputs.version }}"; then
            echo "Branch release/${{ github.event.inputs.version }} exists, checking it out."
            git checkout "release/${{ github.event.inputs.version }}"
          else
            echo "Branch release/${{ github.event.inputs.version }} does not exist, creating it from the current branch."
            git checkout -b "release/${{ github.event.inputs.version }}"
          fi

      - name: Update POM version
        run: mvn versions:set -DnewVersion=${{ github.event.inputs.version }} -DgenerateBackupPoms=false

      - name: Update migration metadata
        run: |
          LATEST_H2=$(ls src/main/resources/db/migration/h2/V*__*.sql | grep -o 'V[0-9]*' | sort -V | tail -n 1)
          LATEST_MYSQL=$(ls src/main/resources/db/migration/mysql/V*__*.sql | grep -o 'V[0-9]*' | sort -V | tail -n 1)
          echo "$LATEST_H2" > src/main/resources/db/migration/h2/.released
          echo "$LATEST_MYSQL" > src/main/resources/db/migration/mysql/.released
          git add pom.xml src/main/resources/db/migration/h2/.released src/main/resources/db/migration/mysql/.released
          if ! git diff-index --quiet --cached HEAD; then
            git commit -m "chore: Update version to ${{ github.event.inputs.version }} and migration metadata"
          fi

      - name: Install changelog generator
        run: gem install github_changelog_generator

      - name: Generate Changelog
        run: |
          github_changelog_generator \
            --user javydreamercsw \
            --project all-time-wrestling-rpg \
            --token ${{ secrets.GITHUB_TOKEN }} \
            --output CHANGELOG.md \
            --release-branch release/${{ github.event.inputs.version }} \
            --future-release v${{ github.event.inputs.version }}
          git add CHANGELOG.md
          if ! git diff-index --quiet --cached HEAD; then
            git commit -m "docs: Generate changelog for v${{ github.event.inputs.version }}"
          fi

      - name: Install root dependencies
        run: npm install --legacy-peer-deps

      - name: Install docs dependencies
        run: |
          cd docs/site
          npm install

      - name: Generate screenshots and manifest
        run: mvn -B spotless:apply verify -Pgenerate-docs -Dheadless=true

      - name: Build and embed documentation site
        run: node scripts/generate-docs.cjs
        env:
          BASE_URL: /${{ github.event.repository.name }}/

      - name: Format
        run: mvn spotless:apply

      - name: Commit documentation changes
        run: |
          git add docs/manifest.json docs/screenshots/*.png src/main/resources/META-INF/resources/docs/*
          if ! git diff-index --quiet --cached HEAD; then
            git commit -m "docs: Regenerate Game Guide for v${{ github.event.inputs.version }}"
          fi

      - name: Push changes
        run: git push --set-upstream origin release/${{ github.event.inputs.version }}

      - name: Upload Docs Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/site/.vitepress/dist

  build_and_release:
    needs: prepare_release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: release/${{ github.event.inputs.version }}

      - name: Set up JDK 25
        uses: actions/setup-java@v3
        with:
          java-version: '25'
          distribution: 'temurin'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install root dependencies
        run: npm install --legacy-peer-deps

      - name: Build JAR with Maven
        run: mvn spotless:apply -B package -DskipTests --file pom.xml

      - name: Build WAR with Maven
        run: mvn -B package -Pwar -DskipTests --file pom.xml

      - name: Create Release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.event.inputs.version }}
          name: Release v${{ github.event.inputs.version }}
          body_path: CHANGELOG.md
          draft: false
          prerelease: false
          files: |
            ./target/all-time-wrestling-rpg-${{ github.event.inputs.version }}.jar
            ./target/all-time-wrestling-rpg-${{ github.event.inputs.version }}.war

  build_desktop_installers:
    needs: build_and_release
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            type: DEB
            icon: src/main/resources/jpackage/linux/icon.png
          - os: macos-latest
            type: DMG
            icon: src/main/resources/jpackage/mac/icon.icns
          - os: windows-latest
            type: MSI
            icon: src/main/resources/jpackage/windows/icon.ico
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: release/${{ github.event.inputs.version }}

      - name: Set up JDK 25
        uses: actions/setup-java@v3
        with:
          java-version: '25'
          distribution: 'temurin'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install root dependencies
        run: npm install --legacy-peer-deps

      - name: Build with Maven and JPackage
        run: |
          mvn spotless:apply -B package -Pproduction,desktop \
            -Djpackage.type=${{ matrix.type }} \
            -Djpackage.icon=${{ matrix.icon }} \
            -DskipTests --file pom.xml

      - name: Upload Installer to Release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.event.inputs.version }}
          files: target/dist/*

  deploy_pages:
    needs: build_and_release
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  build_and_publish_docker:
    needs: build_and_release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: release/${{ github.event.inputs.version }}

      - name: Set up JDK 25
        uses: actions/setup-java@v3
        with:
          java-version: '25'
          distribution: 'temurin'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install root dependencies
        run: npm install --legacy-peer-deps

      - name: Build and Publish Docker Image
        run: mvn clean spotless:apply package jib:build -Djib.to.auth.username=${{ secrets.DOCKERHUB_USERNAME }} -Djib.to.auth.password=${{ secrets.DOCKERHUB_TOKEN }} -DskipTests
