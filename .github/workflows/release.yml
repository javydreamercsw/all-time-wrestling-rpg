name: Create Release

permissions:
  contents: write
  pull-requests: write
  pages: write
  id-token: write

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'The release version (e.g., 1.2.0)'
        required: true

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  update_pom:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 25
        uses: actions/setup-java@v3
        with:
          java-version: '25'
          distribution: 'temurin'

      - name: Create or switch to release branch
        run: |
          if git ls-remote --exit-code --heads origin "refs/heads/release/${{ github.event.inputs.version }}"; then
            echo "Branch release/${{ github.event.inputs.version }} exists, checking it out."
            git checkout "release/${{ github.event.inputs.version }}"
          else
            echo "Branch release/${{ github.event.inputs.version }} does not exist, creating it from main."
            git checkout -b "release/${{ github.event.inputs.version }}" "origin/main"
          fi

      - name: Update POM version
        run: mvn versions:set -DnewVersion=${{ github.event.inputs.version }} -DgenerateBackupPoms=false

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Commit changes
        run: |
          git add pom.xml
          # Commit only if there are changes
          if ! git diff-index --quiet --cached HEAD; then
            git commit -m "chore: Update version to ${{ github.event.inputs.version }}"
          else
            echo "pom.xml has not changed. Nothing to commit."
          fi
      
      - name: Push changes
        run: git push --set-upstream origin release/${{ github.event.inputs.version }}

  generate_changelog:
    needs: update_pom
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: release/${{ github.event.inputs.version }}
          fetch-depth: 0
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'
      - name: Install changelog generator
        run: gem install github_changelog_generator
      - name: Generate Changelog
        run: |
          github_changelog_generator \
            --user javydreamercsw \
            --project all-time-wrestling-rpg \
            --token ${{ secrets.GITHUB_TOKEN }} \
            --output CHANGELOG.md \
            --release-branch release/${{ github.event.inputs.version }} \
            --future-release v${{ github.event.inputs.version }}
      - name: Commit changelog
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "docs: Generate changelog for v${{ github.event.inputs.version }}"
          branch: release/${{ github.event.inputs.version }}

  generate_docs:
    needs: generate_changelog
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: release/${{ github.event.inputs.version }}

      - name: Set up JDK 25
        uses: actions/setup-java@v3
        with:
          java-version: '25'
          distribution: 'temurin'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd docs/site
          npm install

      - name: Generate screenshots and manifest
        run: mvn spotless:apply failsafe:integration-test -Pgenerate-docs -Dit.test=*DocsE2ETest -Dtest=none -Dheadless=true

      - name: Build and embed documentation site
        run: node scripts/generate-docs.cjs
        env:
          BASE_URL: /${{ github.event.repository.name }}/

      - name: Commit and push documentation changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "docs: Regenerate Game Guide for v${{ github.event.inputs.version }}"
          branch: release/${{ github.event.inputs.version }}
          file_pattern: "docs/manifest.json docs/screenshots/*.png src/main/resources/META-INF/resources/docs/*"

      - name: Upload Docs Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/site/.vitepress/dist

  build_and_release:
    needs: generate_docs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: release/${{ github.event.inputs.version }}

      - name: Set up JDK 25
        uses: actions/setup-java@v3
        with:
          java-version: '25'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn -B package -DskipTests --file pom.xml

      - name: Create Release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.event.inputs.version }}
          name: Release v${{ github.event.inputs.version }}
          body_path: CHANGELOG.md
          draft: false
          prerelease: false
          files: ./target/all-time-wrestling-rpg-${{ github.event.inputs.version }}.war

  deploy_pages:
    needs: build_and_release
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  build_and_publish_docker:
    needs: build_and_release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: release/${{ github.event.inputs.version }}

      - name: Set up JDK 25
        uses: actions/setup-java@v3
        with:
          java-version: '25'
          distribution: 'temurin'

      - name: Build and Publish Docker Image
        run: mvn clean package jib:build -Djib.to.auth.username=${{ secrets.DOCKERHUB_USERNAME }} -Djib.to.auth.password=${{ secrets.DOCKERHUB_TOKEN }} -DskipTests
