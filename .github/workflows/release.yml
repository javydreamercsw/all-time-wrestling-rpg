name: Create Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'The release version (e.g., 1.2.0)'
        required: true

jobs:
  create_release_branch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Create Release Branch
        run: git checkout -b release/${{ github.event.inputs.version }}

  update_pom:
    needs: create_release_branch
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: release/${{ github.event.inputs.version }}

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Update POM version
        run: mvn versions:set -DnewVersion=${{ github.event.inputs.version }}

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "chore: Update version to ${{ github.event.inputs.version }}"
          branch: release/${{ github.event.inputs.version }}

  generate_changelog:
    needs: update_pom
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: release/${{ github.event.inputs.version }}
          
      - name: Generate Changelog
        uses: javydreamercsw/github-changelog-generator@v1.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          changelog-file: "CHANGELOG.md"
          user: "javydreamercsw"
          project: "all-time-wrestling-rpg"
          branch: "release/${{ github.event.inputs.version }}"

      - name: Commit changelog
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "docs: Generate changelog for v${{ github.event.inputs.version }}"
          branch: release/${{ github.event.inputs.version }}

  build_and_release:
    needs: generate_changelog
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: release/${{ github.event.inputs.version }}

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.event.inputs.version }}
          release_name: Release v${{ github.event.inputs.version }}
          body_path: CHANGELOG.md
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./target/all-time-wrestling-rpg-${{ github.event.inputs.version }}.war
          asset_name: all-time-wrestling-rpg-${{ github.event.inputs.version }}.war
          asset_content_type: application/java-archive